<h1>My Employee site</h1>
<h2>My staff</h2>
<table>
    <tr>
        <th>Check All</th>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
        <th>salary</th>
        <th>E-mail</th>
    </tr>
    <tr *ngFor="let employee of employees">
        <td><input type="checkbox" (click)="onSelect(employee)" ></td>
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.birthday}}</td>
        <td>{{employee.salary}}</td>  
        <td>{{employee.Email}}</td>
    </tr>
</table>
<app-employee-details *ngIf="selectedEmployees.length >= 1"[selectedEmployees]=selectedEmployees (editedEmployee)="changeEmployee()"></app-employee-details>
